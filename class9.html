<!DOCTYPE html>
<html>
<head>
    <title>class9</title>
    <link rel="stylesheet"href="css/sty9.css"type="text/css"/>
</head>
<body>
<h1>FORMS</h1>
<form>
    <label for="fname">FIRST NAME</label>
    <input value="indu" id="fname"name="fname"class="form-control" type="text"/><br><br>

    <label for="email">EMAIL</label>
    <input type="email"class="form-control"/><br><br>

    <label for="phone">PHONE NUMBER</label>
    <input type="number"class="form-control"/><br><br>

    <label for="password">PASSWORD</label>
    <input type="password"class="form-control"/><br><br>

    <label for="gender">SELECT GENDER</label><br>
    <input type="radio">MALE <br>
    <input type="radio">FEMALE<br>
    <input type="radio">other<br>

    <label for="color">your favourite colors</label><br>
    <input type="checkbox">red<br>
    <input type="checkbox">white<br>
    <input type="checkbox">orange<br>
    <input type="checkbox">pink<br>

    <label for="dob">SELECT  MAX YOUR DOB</label>
    <input type="date" id="dob" max="1992-12-30"type="date"/><br><br>

    <label for="dob">SELECT MIN  YOUR DOB</label>
    <input type="date" id="dob" min="1992-12-30"type="date"/><br><br>

    <label for="resume">upload your resume</label>
    <input type="file"name="resume"class="form-control"id="resume"><br><br>

    <label for="select month">month</label>
    <input type="month"name="month" id="month"><br><br>

    <label for="range">select range</label>
    <input type="range" name="range"id="range"><br><br>

    <label for="search">search</label>
    <input type="search"name="search"id="search"><br><br>

    <label for="tel">enter your phone</label>
    <input type="tel"name="tel"id="tel"><br><br>

    <label for="time">select time</label>
    <input type="time"name="time"id="time"><br><br>

    <label for="address">enter your address</label>
    <input type="url"id="url"name="url"><br><br>

    <label for="week">select week</label>
    <input type="week"name="week"id="week"><br><br>
    
    <input type="button" class="btn-style" value="submit"/>
    <input type="reset"value="reset"/>

</form>


</body>
</html>
